<nav class="navbar navbar-expand-lg navbar-light">
	<div class="container-fluid">

<div class="container mt-4">
	<h1>Submit Your Recipe</h1>
	<form>
		<div class="mb-3">
			<label for="recipeName" class="form-label">Recipe Name</label>
			<input type="text" class="form-control" id="recipeName" placeholder="Enter Your Recipe Name">
		</div>
		<div class="mb-3">
			<label for="ingredients" class="form-label">Ingredients</label>
        <textarea class="form-control" id="ingredients" rows="4" placeholder="List The Ingredients"></textarea>
    </div>
    <div class="mb-3">
    	<label for="category" class="form-label">Category</label>
    	<select class="form-select" id="Category">
    		<option selected>Select A Category</option>
    		<option value="Starters">Starters</option>
    		<option value="Main Courses">Main Courses</option>
    		<option value="Desserts">Desserts</option>
    	</select>
    </div>
    <div class="mb-3">
    	<label for="recipeImage" class="form-label">Upload An Image</label>
    	<input class="form-control" type="file" id="recipeImage">
    </div>
    <button type="submit" class="btn btn-primary">Submit Recipe</button>
</form>
</div>
<<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
